<link rel="stylesheet" type="text/css" href="styles/taskPage.css"> 
<div ng-app="TaskApp" ng-controller="TaskPageCtrl" id="page1" class="">
	<div id="formDiv" class="form-group">
		<!--<div id="formDiv" class="form-inline">-->
			<label for="task">Add a new task:</label>
			<div class="row">
				<div class="form-group col-md-7">
					<input ng-model="line" type="text" class="form-control" id="taskid">
				</div>
				<div class="form-group col-md-3">
					<input ng-model="lineGroup" type="text" class="form-control" id="taskidGroup">
				</div>	

				<button type="submit" class="btn btn-primary col-md-2" ng-click="addTask()">Submit</button>		
			</div>
		</div>
		<table class="table">
			<thead>
				<th>Tasks</th>
				<th>Group</th>
				<th></th>
			</thead>
			<tr ng-repeat="x in tasks">
				<td id="taskCol">{{x.task}}</td>
				<td id="groupCol">{{x.group}}</td>
				<td id="buttonCol">
					<div class="dropdown" style="text-align: right">
						<button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown"><span class="glyphicon glyphicon-cog"></span>
							<span class="caret"></span></button>
							<ul class="dropdown-menu">
								<li><a ng-click="doneTask(x)"><span class="glyphicon glyphicon-ok"></span> Done</a></li>
								<li><a ng-click="deleteTask(x)"><span class="glyphicon glyphicon-remove"></span> Delete</a></li>
							</ul>
						</div> 
					</td>
				</tr>
			</table>
		</div>
