<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" placeholder="Enter your name" id="name"/>
    <input type="password" placeholder="Enter your password" id="password"/>
    <input type="button" value="OK" onclick="valid()"/>
    <div id="message"></div>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
        // au clic sur ok on lance la fonction
        function valid() {
            // on lance un GET et on recupere name et password
            $.get('', { name: $('#name').val(), password: $('#password').val() }, function(data) {
                // on insere dans message notre reponse
                $('#message').html(data.message);
            }, 'json');
            window.location.replace("http://www.google.fr")
        }
    </script>
</body>
</html>
